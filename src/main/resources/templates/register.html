<!DOCTYPE html>
<html lang="en">
    <head th:replace="layout :: head(~{::title})">
        <title>Register</title>
    </head>
    <body>
        <header th:replace="layout :: header"></header>
        
        <div class="breadcrumb-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb-text">
                            <a href="/home"><i class="fa fa-home"></i> Trang chủ</a>
                            <span>Đăng kí</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="register-login-section spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div th:replace="alert"></div>
                        <div class="register-form">
                            <h2>Đăng kí</h2>
                            <form th:action="@{/register}" method="POST">
                                <div class="group-input">
                                    <label for="fullname">Họ tên <span style="color: red">*</span></label>
                                    <input type="text" id="fullname" name="fullname" required>
                                </div>  
                                <div class="group-input">
                                    <label for="username">Tên tài khoản <span style="color: red">*</span></label>
                                    <input type="text" id="username" name="username" required>
                                </div>  
                                <div class="group-input">
                                    <label for="address">Địa chỉ <span style="color: red">*</span></label>
                                    <input type="text" name="address" id="address" required>
                                </div>
                                <div class="group-input">
                                    <label for="pass">Mật khẩu <span style="color: red">*</span></label>
                                    <input type="password" name="password" id="pass" required>
                                </div>
                                <div class="group-input">
                                    <label for="con-pass">Xác nhận mật khẩu <span style="color: red">*</span></label>
                                    <input type="password" name="confirmpassword" id="con-pass">
                                </div>
                                <button type="submit" value="REGISTER" class="site-btn register-btn">Đăng kí</button>
                            </form>
                            <div class="switch-login">
                                <a href="/login" class="or-login">Hoặc Đăng nhập</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer th:replace="layout :: footer"></footer>
        
    </body>
    
     <script th:replace="layout::script"></script>
     
</html>
