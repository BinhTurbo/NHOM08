<!DOCTYPE html>
<html>
    <head th:replace="layout :: head(~{::title})">
        <title>Login</title>
    </head>
<body>
  <header th:replace="layout :: header"></header>

    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="/home"><i class="fa fa-home"></i> Trang chủ</a>
                        <span>Đăng nhập</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div th:replace="alert"></div>
                    <div class="login-form">
                        <h2>Đăng nhập</h2>
                        <form th:action="@{/login}" method="post">
                            <div class="group-input">
                                <label for="username">Tài khoản <span style="color: red">*</span></label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="group-input">
                                <label for="pass">Mật khẩu <span style="color: red">*</span></label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="group-input gi-check">
                                <div class="gi-more">
                                    <label for="save-pass">
                                        Nhớ mật khẩu
                                        <input type="checkbox" id="save-pass">
                                        <span class="checkmark"></span>
                                    </label>
                                    <a href="#" class="forget-pass">Quên mật khẩu ?</a>
                                </div>
                            </div>
                            <button type="submit" class="site-btn login-btn">Đăng nhập</button>
                        </form>
                        <div class="switch-login">
                            <a href="/register" class="or-login">Hoặc tạo tài khoản mới</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <footer th:replace="layout :: footer"></footer>
</body>

<script th:replace="layout::script"></script>
 
</html>
