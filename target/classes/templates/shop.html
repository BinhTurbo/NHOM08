<!DOCTYPE html>
<html>

<head th:replace="layout :: head(~{::title})">
	<title>Shop</title>
</head>

<body>
	<header th:replace="layout :: header"></header> 

	<div class="breadcrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<a href="/home"><i class="fa fa-home"></i> Trang chủ</a>
						<span>Cửa hàng</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<section class="product-shop spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-8 order-2 order-lg-1 product-sidebar-filter">
					<div class="filter-widget">
						<h4 class="fw-title">Loại</h4>
						<ul class="filter-catagories" th:each="item: ${dataCategory}">
							<li><a th:href="'/shop/category?IdCategory=' + ${item.CategoryID}"
									th:utext="${item.Name}"></a></li>
						</ul>
					</div>
				</div>

				<div class="col-lg-9 order-1 order-lg-2">
					<div class="product-list">
						<div class="row">
							<div class="col-lg-4 col-sm-6" th:each="row, state: ${dataVegetable}">
								<div class="product-item">
									<div class="pi-pic">
										<img th:src="@{'/images/products/' + ${row.Image}}"
											th:alt="${row.vegetable_name}" style="height: 180px;">
										<div class="sale pp-sale">Khuyến mãi</div>
										<ul>
											<li class="quick-view">
												<a th:href="'/shop/product?IdProduct=' + ${row.VegetableID}">+ Chi tiết sản phẩm</a>
											</li>
										</ul>
									</div>
									<div class="pi-text">
										<div class="catagory-name" th:utext="${row.CategoryObject.Name}"></div>
										<a><h5 th:utext="${row.vegetable_name}"></h5></a>
										<div class="product-price" th:utext="${row.Price} +'vnđ / '+ ${row.Unit}">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="layout :: footer"></footer>
</body>

<script th:replace="layout::script"></script> 

</html>
